<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mero List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        .close {
        position: absolute;
        right: 0;
        top: 0;
        }
        .close:hover {
        background-color: white;
        color: #fd0d0d;
        }

    </style>
</head>
<body class="container" style="background-color:rgb(199, 199, 199);"> 
    <h2  style="max-width: 18rem; margin: 0 auto;" class="card-header text-center bg-danger text-white">Mero List</h2>
    <div class="card" style="margin-top: 5vh;">
        
        <div id="myDIV" class="card-body">
          <h3 class="card-title">Add to your todo list</h3>
          <br>
            <form action="" method="POST">
                {% csrf_token %}
                <div class="row mb-3">
                    <input type="text"  name="title" id="myInput" class="form-control" placeholder="Enter text here">
                    
                </div>
                <button type="submit" class="btn btn-primary">Add Todo</button>
                
            </form>
          
          
        </div>
       
    </div>
    

    <ul id="myUL" class="list-group py-5">
        <h3 class="card-header text-center bg-primary text-white">Todo items</h3>
        {% for todo in todos reversed %}

        <li class="list-group-item">{{todo.title | title}} <button class="close bg-danger text-white btn btn-primary"><a style="text-decoration: none; color: white;" href="delete/{{todo.id}}">Delete</a></button></li>

        {% endfor %}
    </ul>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
